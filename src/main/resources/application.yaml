server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/xpress?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 60s
    lettuce:
      shutdown-timeout: 60s
      pool:
        max-active: 80
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  mvc:
    favicon:
      enabled: false
  session:
    store-type: redis
  cache:
    type: redis # Spring Cache Use Redis

#mybatis:
#  type-aliases-package: com.wuyuncheng.xpress.model.entity #扫描 entity 类
#  configuration:
#    map-underscore-to-camel-case: true # 驼峰匹配
#  mapper-locations: classpath:mapper/*Mapper.xml

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  type-aliases-package: com.wuyuncheng.xpress.model.entity
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: auto
      #驼峰下划线转换
      column-underline: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false

